<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <div class="form-container">
        <form action="https://sys4soft.com/udemy/forms/index.php" method="post">
            <h3>Entre com seu Login e Senha</h3>

            <div class="form-group">
                <label for="">Login</label>
                <input class="input" type="text" name="campo_login" id="campo_login" required>
            </div>

            <div class="form-group">
                <label for="">Senha</label>
                <input class="input" type="password" name="campo_senha" id="campo_senha" required>
            </div>

            <div class="form-group">
                <input class="input" type="submit" value="Enter">
            </div>
        </form>
    </div>
</body>
</html>
